<form [formGroup]="formGroup">
  <mat-form-field *ngIf="visible">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControlName]="control">
      <mat-option *ngFor="let item of items" [value]="item.value">
        {{ item.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
