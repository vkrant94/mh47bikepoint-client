<div *ngIf="isLoading" class="centered-div">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <h1 mat-dialog-title>Add Customer</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="data.first_name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="data.last_name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input type="number" matInput [(ngModel)]="data.phone" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="data.email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address Line 1</mat-label>
      <input type="text" matInput [(ngModel)]="data.address_line1" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address Line 2</mat-label>
      <input type="text" matInput [(ngModel)]="data.address_line2" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input type="text" matInput [(ngModel)]="data.city" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input type="text" matInput [(ngModel)]="data.state" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zip Code</mat-label>
      <input type="number" matInput [(ngModel)]="data.zip_code" />
    </mat-form-field>

    <button (click)="fileInput.click()">
      <mat-icon>library_add</mat-icon>
      <span>Select</span>
      <input
        #fileInput
        type="file"
        (change)="processFile($event)"
        style="display: none"
      />
    </button>
    <div class="image-cropper-container">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        [resizeToWidth]="256"
        [cropperMinWidth]="128"
        format="png"
        (imageCropped)="imageCropped($event)"
      ></image-cropper>

      <img [src]="croppedImage" />
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onFormSubmit()" cdkFocusInitial>Ok</button>
  </div>
</div>
