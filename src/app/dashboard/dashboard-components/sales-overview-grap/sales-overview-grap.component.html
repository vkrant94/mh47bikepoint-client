<mat-card>
  <mat-card-content>
    <div class="centered-div">
      <mat-spinner *ngIf="!monthlySales"></mat-spinner>
    </div>
    <div
      *ngIf="monthlySales"
      [formGroup]="salesOverviewGroup"
      class="input-group"
    >
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select
          formControlName="year"
          (selectionChange)="onYearSelected($event)"
        >
          <mat-option *ngFor="let item of years" [value]="item.value">
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select
          formControlName="month"
          (selectionChange)="onMonthSelected($event)"
        >
          <mat-option *ngFor="let item of months" [value]="item.value">
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Filter By</mat-label>
        <mat-select
          formControlName="filter"
          (selectionChange)="onFilterSelected($event)"
        >
          <mat-option *ngFor="let item of filterKeys" [value]="item.value">
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <p-chart type="bar" [data]="monthlySales" [options]="options"></p-chart>
  </mat-card-content>
</mat-card>
